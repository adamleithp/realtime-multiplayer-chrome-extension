<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Overlay</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Multiplayer Overlay</h1>
    <p class="subtitle">Join a channel to play with friends!</p>

    <form id="joinForm">
      <div class="form-group">
        <label for="channelId">Channel Name</label>
        <input
          type="text"
          id="channelId"
          placeholder="e.g., general, fun, etc."
          required
          maxlength="50"
        />
      </div>

      <div class="form-group">
        <label for="username">Your Username</label>
        <input
          type="text"
          id="username"
          placeholder="e.g., Player123"
          required
          maxlength="20"
        />
      </div>

      <button type="submit" class="join-button">Join Channel</button>
    </form>

    <div id="status" class="status"></div>

    <div class="controls">
      <h3>Controls</h3>
      <ul>
        <li><strong>Arrow Keys:</strong> Move in any direction</li>
        <li><strong>Space:</strong> Speed boost (hold while moving)</li>
        <li><strong>Shift:</strong> Show emoji picker</li>
        <li><strong>1-9:</strong> Send emoji reaction</li>
        <li><strong>Enter:</strong> Open chat</li>
      </ul>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
